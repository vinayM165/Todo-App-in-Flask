{% extends 'base.html' %}
{% block body %}
<div class="container my-3">
<form action="/update/{{todo.sno}}" method="POST">
<div class="container">
  <div>
    <label for="exampleInputEmail1" class="form-label">Add ToDo</label>
    <input type="text" class="form-control" name="title" id="title" aria-describedby="todo title">
    <div id="emailHelp" class="form-text">Add a new Todo or remainder.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Description</label>
    <input type="text" class="form-control" name="desc" id="todo desc">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
  </div>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 

{% endblock body %}
