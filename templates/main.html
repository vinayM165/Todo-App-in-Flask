{% extends 'base.html' %}
{% block body %}
<div class="container my-3">
  <form  method="POST">
  <div class="container">
    <div>
      <label for="exampleInputEmail1" class="form-label">Add ToDo</label>
      <input type="text" class="form-control" name="title" id="title" aria-describedby="todo title">
      <div id="emailHelp" class="form-text">Add a new Todo or remainder.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Description</label>
      <input type="text" class="form-control" name="desc" id="todo desc">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  </div>
{% if allTodo|length==0  %}
<div class="container">
<div class="alert alert-primary" role="alert">
  There is no record!
</div> 
</div> 
{% else %}  
  <div class="container my-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Desc</th>
        <th scope="col">Date & Time</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    {% for i in allTodo %}
    <tbody>
      <tr>
        <th scope="row">{{ loop.index }}</th>
        <td>{{i.title}}</td>
        <td>{{ i.desc }}</td>
        <td>{{ i.date_time }}</td>
        <td>
          <a class="btn btn-outline-danger mx-3" href="/delete/{{ i.sno }}" role="button">Delete</a>
          <a class="btn btn-outline-primary mx-3" href="/update/{{ i.sno }}" role="button">Update</a>
        </td>
      </tr>
    </tbody>  
    {% endfor %}  
  </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   

{% endif %}

{% endblock %}
